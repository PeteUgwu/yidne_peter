<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      Name<br />
      <label id="name-label" for=""></label>
      <input placeholder="Enter Your Name" type="text" id="name" />
      <br />

      <label id="email-label" for=""></label>
      <input
        min="4"
        max="10"
        id="email"
        type="email"
        required
        placeholder="name@rmail.com"
      />

      <label id="number-label" for=""></label>
      <input type="number" id="number" name="number" min="14" max="99" />
      <input type="submit" value="Submit" />
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
